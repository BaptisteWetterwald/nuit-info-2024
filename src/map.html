<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural terrain</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>

    <div class="point point-0 visible" data-ocean-part="flow" data-body-part="blood">
        <div class="label">1</div>
        <div class="card">
            <img class="card-img" src="https://media1.tenor.com/m/hg7Sbeq5ZnQAAAAd/heart-realistic.gif"/>
            <div class="text">
                En cours d'inférence ...
            </div>
        </div>
    </div>
    <div class="point point-1 visible" data-ocean-part="corals" data-body-part="immune system">
        <div class="label">2</div>
        <div class="card">
            <img class="card-img" src="https://media1.tenor.com/m/bH9auxkrTjwAAAAd/the-why-why-family-viruses.gif"/>
            <div class="text">En cours d'inférence ...</div>
        </div>
    </div>
    <div class="point point-2 visible" data-ocean-part="surface of the water" data-body-part="skin">
        <div class="label">3</div><div class="card">
            <img class="card-img" src="https://cdn.shopify.com/s/files/1/0276/6956/1483/files/Skin_Protection_480x480.jpg"/>
            <div class="text">En cours d'inférence ...</div>
        </div>
    </div>

    <!-- Logo Image -->
    <img id="logo" src="Lyreco_Logotype_RGB_positive.png" alt="Logo" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); visibility: hidden; width: 100px; z-index: 10;">

    <!-- Container for Particles -->
    <div id="particles-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;"></div>

    <div id="info-button">ℹ️</div>

    <script type="module" src="./script.js"></script>
</body>
</html>
